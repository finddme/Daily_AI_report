name: Daily Python Script Execution

on:
  # schedule:
  #   - cron: '0 1 * * *'  # 매일 UTC 01:00 (한국 시간으로 10:00)에 실행
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --ignore-installed 
    - name: Run Python script
      run: python main.py  # 실제 스크립트 경로로 변경하세요

    - name: Commit and push if changes
      run: |
        git config --local user.email yein4452@gmail.com
        git config --local user.name finddme
        git add report/
        git commit -m "Daily update: $(date +'%Y-%m-%d')" || exit 0
        git push
